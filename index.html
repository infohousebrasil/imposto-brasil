<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa do Leão | Quanto você paga de Imposto?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 font-sans text-slate-100">

    <header class="py-12 px-4 text-center">
        <h1 class="text-3xl md:text-5xl font-black mb-2 text-red-500 uppercase tracking-tighter">Quanto você paga de Imposto?</h1>
        <p class="text-slate-400 max-w-xl mx-auto italic">A verdade sobre a mordida do governo que ninguém te conta.</p>
    </header>

    <main class="max-w-2xl mx-auto p-4 pb-20">
        <div class="bg-slate-800 rounded-2xl shadow-2xl p-6 mb-8 border border-slate-700">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2 text-center">Informe seu Salário Bruto Mensal</label>
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-grow">
                    <span class="absolute left-4 top-3.5 text-slate-500 font-bold">R$</span>
                    <input type="number" id="salario" placeholder="Ex: 5000" class="w-full bg-slate-900 border-2 border-slate-700 p-3 pl-12 rounded-xl outline-none focus:border-red-500 text-white font-bold text-xl transition-all">
                </div>
                <button onclick="calcularReal()" class="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-black transition-all active:scale-95 shadow-lg shadow-red-900/20">
                    CALCULAR
                </button>
            </div>
        </div>

        <div id="resultado" class="hidden space-y-6">
            
            <div class="bg-white rounded-2xl p-8 shadow-2xl">
                <h3 id="textoDestaque" class="text-slate-900 text-center font-black mb-6 uppercase tracking-tight">O destino do seu suor:</h3>
                <div class="relative h-[300px] flex justify-center">
                    <canvas id="graficoImposto"></canvas>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 font-bold text-center">
                <div class="bg-slate-800 p-5 rounded-2xl border-b-4 border-red-500">
                    <p class="text-[10px] text-slate-500 uppercase">Imposto / Ano</p>
                    <p id="resAno" class="text-xl text-red-500"></p>
                </div>
                <div class="bg-slate-800 p-5 rounded-2xl border-b-4 border-orange-500">
                    <p class="text-[10px] text-slate-500 uppercase">Dias p/ o Governo</p>
                    <p id="resDias" class="text-xl text-orange-500"></p>
                </div>
                <div class="bg-slate-800 p-5 rounded-2xl border-b-4 border-blue-500">
                    <p class="text-[10px] text-slate-500 uppercase">O que sobra real</p>
                    <p id="resLiquido" class="text-xl text-blue-400"></p>
                </div>
            </div>

            <div class="bg-slate-800 rounded-3xl p-6 border border-red-900/20">
                <h4 id="chamadaVenda" class="text-center text-red-400 font-black mb-6 uppercase tracking-widest text-sm">Ações Recomendadas:</h4>
                
                <div id="containerLinks" class="space-y-4">
